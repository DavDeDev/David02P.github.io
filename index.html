<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <!-- "https://www.flaticon.com/free-icons/scifi" -->
    <link rel="shortcut icon" href="assets/ufo.ico" type="image/x-icon">
    <title>Sign-up/Register</title>
</head>

<body class="container">
    <!-- Image container -->
    <!-- With the help of Eduardo06sp https://codepen.io/Eduardo06sp/pen/PoaMrNm -->
    <aside class="col">
        <div class="banner">
            <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
                alt="randomLogo">
            <h1>Lo-Fi</h1>
        </div>

        <a class="ref" href="https://giphy.com/gifs/pixel-retro-lofi-xQ7NKUKR2qg0jQ5uwC" target="_blank"> Art Pixel GIF
            By Luigi Salas</a>
    </aside>

    <!-- Form container -->
    <main>
        <p class="hero padding">This is a random form! And I am writing random stuff, this text doesn't make sense at
            all, but
            you are still reading.
            <span><em>Thanks!</em></span>
        </p>

        <form class="padding" id="myForm" action="/" autocomplete="on">
            <h2>Sign-up</h2>
            <div class="input"><label for="fname">FIRST NAME</label><input type="text" required></div>
            <div class="input"><label for="lname">LAST NAME</label><input type="text"></div>
            <div class="input"><label for="email">EMAIL</label><input type="email" required></div>
            <div class="input"><label for="phone">PHONE NUMBER</label><input type="tel"></div>
            <div class="input"><label for="password">PASSWORD</label><input type="password" required></div>
            <div class="input"><label for="conpass">CONFIRM PASSWORD</label><input type="password" required></div>
        </form>
        <!-- https://www.impressivewebs.com/html5-form-attribute/ -->
        <input form="myForm" type="submit" value="Create Account">
        <p class="padding">Already have an account?<a href="#">Log in</a> </p>
        <p class="footer"><a href="https://www.linkedin.com/in/pietrocoladavid/" target="_blank">&copy;David
                Pietrocola</a></p>
    </main>
</body>

</html>
